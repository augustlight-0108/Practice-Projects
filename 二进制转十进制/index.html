<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="binary_to_decimal">
        <div class="contanier">
            <h2>Binary to Decimal</h2>
            <div class="form-row">
                <form action="">
                    <div class="field">
                        <label>
                            <input type="text" name="bin" id="input" autocomplete="off" placeholder="Binary No.">
                            <p>Binary</p>
                        </label>
                    </div>
                    <div class="field">
                        <label>
                            <input type="text" name="dec" id="output" autocomplete="off" placeholder="Decimal No. will appear here.">
                            <p>Decimal</p>
                        </label> 
                    </div>
                    <div class="field field-btn">
                        <button type="button" id="btn">Convert</button>
                    </div>
                </form>
                <div id="error-msg">
                    <p>You should enter a binary number composed by 0 and 1!</p>
                </div>
            </div>
        </div>
    </div>
    <script src = "main.js"></script>
</body>
</html>
